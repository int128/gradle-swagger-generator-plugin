plugins {
    id 'java'
    id 'maven-publish'
}

sourceSets {
    main {
        resources {
            srcDir("$rootDir/build/templates/codegen2")
        }
    }
}

processResources.dependsOn ':prepareTemplates'

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'org.hidetake'
            artifactId 'codegen2-templates'
            version '1.0.0'
            from components.java
        }
    }
}
