plugins {
    id 'groovy'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation localGroovy()
    implementation 'io.swagger.codegen.v3:swagger-codegen-cli:3.0.35'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'org.hidetake'
            artifactId 'swagger-generators'
            version '1.0.0'
            from components.java
        }
    }
}
