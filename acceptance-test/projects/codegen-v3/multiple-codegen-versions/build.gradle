plugins {
    id 'base'
    id 'org.hidetake.swagger.generator'
}

repositories {
    mavenCentral()
}

configurations {
    swaggerCodegenV2
    swaggerCodegenV3
}

dependencies {
    swaggerCodegenV2 'io.swagger:swagger-codegen-cli:2.4.29'
    swaggerCodegenV3 'io.swagger.codegen.v3:swagger-codegen-cli:3.0.41'
}

swaggerSources {
    petstoreV2 {
        inputFile = file("$rootDir/openapi-v2-petstore.yaml")
        code {
            language = 'spring'
            components = ['models', 'apis']
            configFile = file('v2-config.json')
            configuration = configurations.swaggerCodegenV2
        }
    }
    petstoreV3 {
        inputFile = file("$rootDir/openapi-v3-petstore.yaml")
        code {
            language = 'spring'
            components = ['models', 'apis']
            configFile = file('v3-config.json')
            configuration = configurations.swaggerCodegenV3
        }
    }
}

// https://github.com/int128/gradle-swagger-generator-plugin/issues/221
swaggerSources.all {
    code.jvmArgs = ['--add-opens=java.base/java.util=ALL-UNNAMED']
}

build.dependsOn generateSwaggerCode
