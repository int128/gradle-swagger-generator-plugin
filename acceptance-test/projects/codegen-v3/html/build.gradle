plugins {
    id 'org.hidetake.swagger.generator'
    id 'base'
}

repositories {
    mavenCentral()
}

dependencies {
    swaggerCodegen 'io.swagger.codegen.v3:swagger-codegen-cli:3.0.45'
}

swaggerSources {
    petstore {
        inputFile = file("$rootDir/openapi-v3-petstore.yaml")
        code {
            language = 'html2'

            // https://github.com/int128/gradle-swagger-generator-plugin/issues/221
            jvmArgs = ['--add-opens=java.base/java.util=ALL-UNNAMED']
        }
    }
}

build.dependsOn generateSwaggerCode
