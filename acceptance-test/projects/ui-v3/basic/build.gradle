plugins {
    id 'base'
    id 'org.hidetake.swagger.generator'
}

repositories {
    mavenCentral()
}

dependencies {
    swaggerUI 'org.webjars:swagger-ui:4.19.0'
    swaggerCodegen 'io.swagger:swagger-codegen-cli:2.4.32'
}

swaggerSources {
    petstore {
        inputFile = file("$rootDir/openapi-v2-petstore.yaml")
        code {
            language = 'html2'
            outputDir = file("$buildDir/swagger-html")
        }
    }
}

build.dependsOn generateSwaggerUI
