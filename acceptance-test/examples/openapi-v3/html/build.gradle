plugins {
    id 'org.hidetake.swagger.generator'
    id 'base'
}

repositories {
    jcenter()
}

dependencies {
   swaggerCodegen 'org.openapitools:openapi-generator-cli:3.3.4'
}

swaggerSources {
    petstore {
        inputFile = file("$rootDir/openapi-v3-petstore.yaml")
        code {
            language = 'html2'
        }
    }
}

build.dependsOn generateSwaggerCode
