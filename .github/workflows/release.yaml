name: release

on:
  push:
    tags:
      - ^v*

jobs:
  gradle:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - run: VERSION=${GITHUB_REF##*/} ./gradlew --no-daemon publishPlugins
